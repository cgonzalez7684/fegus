<c-toaster placement="top-end" position="fixed" class="p-3">
  @for (toast of toasterService.toasts(); track toast) {
    <c-toast
      [color]="toast.color ?? 'danger'"
      [delay]="toast.delay ?? 4000"
      [autohide]="true"
      [visible]="true"
    >
      @if (toast.title) {
        <c-toast-header>{{ toast.title }}</c-toast-header>
      }
      <c-toast-body>{{ toast.message }}</c-toast-body>
    </c-toast>
  }
</c-toaster>

<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">

  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col xs="12" sm="10" md="6" lg="4" xl="4">
        <c-card-group>

          <c-card class="p-3">
            <c-card-body>

              <!-- FORM COREUI SIN REACTIVE FORMS -->
              <form cForm>

                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <!-- EMAIL -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    #emailInput
                    cFormControl
                    autoComplete="username"
                    placeholder="Username"
                    type="email"
                  />
                </c-input-group>

                <!-- PASSWORD -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    #passwordInput
                    cFormControl
                    autoComplete="current-password"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>

                <!-- ERROR -->
                <!--<div *ngIf="errorMessage" class="text-danger mb-3">
                  {{ errorMessage }}
                </div>-->

                <c-row>
                  <c-col xs="6">
                    <button
                      cButton
                      class="px-4"
                      color="primary"
                      type="button"
                      [disabled]="loading()"
                      (click)="login(emailInput.value, passwordInput.value)"
                    >
                      {{ loading() ? 'Signing in...' : 'Login' }}
                    </button>
                  </c-col>

                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

              </form>

            </c-card-body>
          </c-card>
